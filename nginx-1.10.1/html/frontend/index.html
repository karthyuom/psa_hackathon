<!DOCTYPE html>
<html>
<head>
<title>Demonstration</title>
</head>
<body>
<div class="modal fade" id="popup" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Annotation Correction</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="txt-annotation" class="control-label col-md-2">Annotation:</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" id="txt-annotation">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txt-correction" class="control-label col-md-2">Correction:</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" id="txt-correction">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-10 col-md-2">
                            <button type="submit" class="btn btn-default" id="btn-ok">Ok</button> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">Incubator</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 id="heading" class="panel-title">Real Time Video - Auto</h3>
                </div>
                <div class="panel-body">
                    <div align="center" class="embed-responsive embed-responsive-4by3">
                        <img id="original" class="embed-responsive-item" src="" alt="video">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Result</h3>
                </div>
                <div class="panel-body">
                    <div align="center" class="embed-responsive embed-responsive-4by3">
                        <img id="result" class="embed-responsive-item" src="" alt="image">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default no-border no-bottom-margin">
            <div class="panel-body">
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button id="btn-auto" type="button" class="btn btn-default">Auto</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button id="btn-manual" type="button" class="btn btn-default">Manual</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="circle">
                <ul>
                    <li><a><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></a></li>
                    <li><a><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></a></li>
                    <li><a><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></a></li>
                    <li><a><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default no-border">
                <div class="panel-body">
                    <div class="form-group">
                        <textarea rows="10" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<link href="./bootstrap-3.3.7-dist/css/bootstrap.css" type="text/css" rel="stylesheet">
<link href="./bootstrap-3.3.7-dist/css/bootstrap-theme.css" type="text/css" rel="stylesheet">
<link href="./custom.css" type="text/css" rel="stylesheet">
<script src="./jquery-3.1.1.js" type="text/javascript"></script>
<script src="./bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript"></script>
<script src="./main.js"></script>
</html>
